<!doctype html>
<html lang="en" ng-app="AnnotatedTutorial">
  <head>
    <meta charset="UTF-8">
    <title>Annotated Tutorial</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/modernizr.js"></script>
  </head>
  <body class="tutorial" ng-controller="mainController">

    <h1>Tutorial Title</h1>
    <div>
      <div class="content" ng-repeat="section in tutorial">
        <span class="icon" ng-if="section.notes.length > 0">!</span>
        {{section.content}}
        <div class="note" ng-repeat="note in section.notes">{{note}}</div>
      </div>
    </div>

    <script src="scripts/dependencies.js"></script>

    <script src="scripts/templates.js"></script>

    <script src="scripts/app.js"></script>
  </body>
</html>
