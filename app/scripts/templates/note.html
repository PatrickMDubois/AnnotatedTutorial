<div>Note category: {{note.extra_info}}</div>
<div>{{note.content}}</div>
<div class="comment-footer">
    <div class="plain-button reply-button" ng-click="addingReply($index, $event, note.id, note.author, note.step_id)" ng-if="(note.extra_info|lowercase) === 'question'">Post Answer</div>
    <div class="note-author">Submitted by {{note.author}}</div>
</div>
