<!doctype html>
<html lang="en" ng-app="AnnotatedTutorial">
  <head>
    <meta charset="UTF-8">
    <title>Annotated Tutorial</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css">
    <!-- build:[src] scripts/ -->
    <script src="modernizr/modernizr.js"></script>
    <!-- /build -->
  </head>
  <body ng-controller="mainController">

    <div class="tutorial">
      <h1>Remove Red Eye</h1>
      <div class="content" ng-repeat="section in tutorial">
        <div class="icon-position" ng-if="section.notes.length > 0">
          <button class="icon" ng-click="$parent.showNote = !showNote">!</button>
        </div>
        {{section.content}}
        <div class="note" ng-show="showNote">
          <div ng-repeat="note in section.notes">{{note}}</div>
        </div>
      </div>
    </div>

    <div class="input-container">
      <div ng-hide="hideInput" ng-click="hideInput = true">V</div>
      <div ng-show="hideInput" ng-click="hideInput = false">^</div>
      <div ng-hide="hideInput">
        <textarea></textarea>
        <div>
          <button>Submit</button>
        </div>
      </div>
    </div>

    <!-- build:js scripts/dependencies.js -->
    <script src="/angularjs/angular.js"></script>
    <!-- /build -->

    <!-- build:js scripts/templates.js -->
    <script src="/scripts/templates/templates.js"></script>
    <!-- /build -->

    <!-- build:js scripts/app.js -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/tutorialService.js"></script>
    <script src="/scripts/mainController.js"></script>
    <script src="/scripts/recursionHelper.js"></script>
    <script src="/scripts/tutorialDirective.js"></script>
    <!-- /build -->
  </body>
</html>
