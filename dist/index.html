<!doctype html>
<html lang="en" ng-app="AnnotatedTutorial">
  <head>
    <meta charset="UTF-8">
    <title>Annotated Tutorial</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/modernizr.js"></script>
  </head>
  <body ng-controller="mainController">

    <div class="tutorial">
      <h1>Remove Red Eye</h1>
      <div class="content" ng-repeat="section in tutorial">
        <div class="icon-position" ng-if="section.notes.length > 0">
          <button class="icon" ng-click="$parent.showNote = !showNote">!</button>
        </div>
        {{section.content}}
        <div class="note" ng-show="showNote">
          <div ng-repeat="note in section.notes">{{note}}</div>
        </div>
      </div>
    </div>

    <div class="input-container">
      <div ng-show="hideInput" ng-click="hideInput = false">^</div>
      <div ng-hide="hideInput">
        <div ng-click="hideInput = true">V</div>
        <select>
          <option>Alternate Method</option>
          <option>Elaboration</option>
          <option>Explaining the Instruction</option>
        </select>
        <div>
          <textarea></textarea>
        </div>
        <div>
          <button>Choose Location</button>
          <button>Submit</button>
        </div>
      </div>
    </div>

    <script src="scripts/dependencies.js"></script>

    <script src="scripts/templates.js"></script>

    <script src="scripts/app.js"></script>
  </body>
</html>
